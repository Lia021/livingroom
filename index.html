<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://sdk.altvr.com/libs/altspace.js/2.9.0/altspace.min.js"></script>
  <script>
    altspace.getThreeJSTrackingSkeleton().then(function (skeleton) {
          window.head = skeleton.getJoint('Head');
        });
        AFRAME.registerComponent('altspace-look-at', {
          init: function () {
            if (!window.altspace || !altspace.inClient) { return; }
          },
          tick: function () {
            if (!window.head || !this.el.object3D) { return; }
            this.el.object3D.lookAt(window.head.position); 
          }
        })
  </script>

 
  <body>
    <a-scene altspace=fullspace:true sync-system="author: bookgirl; app: stage">
        
 <a-assets>
     
    <a-asset-item id="wallandceling" src="https://rawgit.com/Lia021/livingroom/master/wall%20and%20celling/wall%20and%20celling.dae"></a-asset-item>
    <a-asset-item id="floor" src="https://rawgit.com/Lia021/livingroom/master/wall%20and%20celling/wall%20floor.dae"></a-asset-item>
    <a-asset-item id="balcony" src="https://rawgit.com/Lia021/livingroom/master/wall%20and%20celling/backony.dae"></a-asset-item>
    <a-asset-item id="?" src="?"></a-asset-item>
